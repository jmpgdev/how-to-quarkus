# Application Configuration
quarkus.application.name=event-management
# HTTP Configuration
quarkus.http.port=8080
quarkus.http.cors=true
quarkus.http.cors.origins=*
# Database Configuration (H2 for development)
%dev.quarkus.datasource.db-kind=h2
%dev.quarkus.datasource.username=sa
%dev.quarkus.datasource.password=
%dev.quarkus.datasource.jdbc.url=jdbc:h2:mem:eventsdb;DB_CLOSE_DELAY=-1
# Database Configuration (PostgreSQL for production)
%prod.quarkus.datasource.db-kind=postgresql
%prod.quarkus.datasource.username=${DB_USERNAME:postgres}
%prod.quarkus.datasource.password=${DB_PASSWORD:postgres}
%prod.quarkus.datasource.jdbc.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:eventsdb}
# Hibernate Configuration
# Let Liquibase manage the schema, Hibernate only validates
quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.log.sql=false
quarkus.hibernate-orm.dialect=org.hibernate.dialect.PostgreSQLDialect
# Liquibase Configuration
quarkus.liquibase.migrate-at-start=true
quarkus.liquibase.change-log=db/changelog/db.changelog-master.xml
quarkus.liquibase.validate-on-migrate=true
# Liquibase Dev Profile - Clean start for development
%dev.quarkus.liquibase.clean-at-start=true
%dev.quarkus.liquibase.contexts=dev
# Liquibase Test Profile
%test.quarkus.liquibase.clean-at-start=true
%test.quarkus.liquibase.contexts=test
# Liquibase Prod Profile - Safe migrations only
%prod.quarkus.liquibase.clean-at-start=false
# Logging Configuration
quarkus.log.level=INFO
%dev.quarkus.log.level=DEBUG
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
# OpenAPI / Swagger UI Configuration
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui
mp.openapi.extensions.smallrye.info.title=Event Management API
mp.openapi.extensions.smallrye.info.version=1.0.0
mp.openapi.extensions.smallrye.info.description=API for managing events, including CRUD operations and status management
mp.openapi.extensions.smallrye.info.contact.name=Event Management Team
mp.openapi.extensions.smallrye.info.license.name=Apache 2.0
mp.openapi.extensions.smallrye.info.license.url=https://www.apache.org/licenses/LICENSE-2.0.html
# GraalVM Native Image Configuration
quarkus.native.resources.includes=**/*.properties,**/*.xml,db/changelog/**
quarkus.native.additional-build-args=--initialize-at-run-time=org.postgresql.Driver,\
  --allow-incomplete-classpath,\
  -H:+ReportExceptionStackTraces
# Dev Services (Automatic dev database)
quarkus.devservices.enabled=true
